<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" version="1.1" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Headband -->
  <path d="M 32 24 Q 64 8, 96 24"
        fill="none"
        stroke="url(#gradient)"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Left ear cup -->
  <ellipse cx="32" cy="64" rx="16" ry="24"
           fill="url(#gradient)"
           stroke="#2c3e50"
           stroke-width="2"/>

  <!-- Right ear cup -->
  <ellipse cx="96" cy="64" rx="16" ry="24"
           fill="url(#gradient)"
           stroke="#2c3e50"
           stroke-width="2"/>

  <!-- Left connector -->
  <line x1="32" y1="24" x2="32" y2="40"
        stroke="url(#gradient)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Right connector -->
  <line x1="96" y1="24" x2="96" y2="40"
        stroke="url(#gradient)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Sync arrows -->
  <g transform="translate(64, 90)">
    <!-- Left arrow -->
    <path d="M -12 0 L -20 4 L -20 -4 Z"
          fill="#3498db"/>
    <line x1="-12" y1="0" x2="-24" y2="0"
          stroke="#3498db"
          stroke-width="2"/>

    <!-- Right arrow -->
    <path d="M 12 0 L 20 -4 L 20 4 Z"
          fill="#3498db"/>
    <line x1="12" y1="0" x2="24" y2="0"
          stroke="#3498db"
          stroke-width="2"/>
  </g>

  <!-- Volume waves -->
  <g opacity="0.6">
    <path d="M 104 54 Q 112 64, 104 74"
          fill="none"
          stroke="#ecf0f1"
          stroke-width="2"/>
    <path d="M 108 50 Q 118 64, 108 78"
          fill="none"
          stroke="#ecf0f1"
          stroke-width="2"/>
  </g>
</svg>
